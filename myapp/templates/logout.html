{% extends "index.html" %}
{% block title %}Logout{% endblock %}
{% load static %}
{% block content %}
<style>
    body {
        background-image: url("{% static 'images/ll.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #fff; /* Text color for contrast */
        font-family: 'Poppins', sans-serif; /* Use a clean font */
    }

    .container-fluid {
        text-align: center;
        padding: 100px 0;
    }

    .col-md-offset-4.col-md-4 {
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        border-radius: 10px;
        padding: 30px;
    }

    h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add text shadow for contrast */
    }

    h4 {
        font-size: 1.5rem;
        color: #ddd;
    }

    a {
        color: #ffcc00; /* Highlight the login link */
        text-decoration: none;
    }

    a:hover {
        color: #fff;
        text-decoration: underline;
    }

    hr {
        border-color: #fff;
        margin: 20px 0;
    }
</style>
<div class="container-fluid">
    <div class="col-md-offset-4 col-md-4">
       <h2>You have been logged out</h2>
       <hr>
       <h4>Login Again? <a href="{% url 'Login' %}">Login Now</a></h4>
    </div>
</div>
{% endblock %}
